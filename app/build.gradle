apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kidinov.citysearcher"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation Lib.koltin_std
    implementation Lib.coroutines
    implementation Lib.coroutines_android
    implementation Lib.coroutines_test

    implementation Lib.app_compat
    implementation Lib.core_ktx
    implementation Lib.koin
    implementation Lib.koin_android
    implementation Lib.gson
    implementation Lib.constraint_laoyout
    implementation Lib.material_design
    implementation Lib.recycler_view

    testImplementation Lib.junit
    testImplementation Lib.mockito
    testImplementation Lib.kluent

    androidTestImplementation Lib.test_runner
}
